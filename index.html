<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="text-field">
        <input id="text-field" type="text" id="name" name="name" required>
    </div>
    <div class="container">
        <button id="buttonClear type="button">C</button>
        <button id="buttonDivision type=" button">/</button>
        <button id="buttonMultiply type=" button">X</button>
        <button id="buttonDelete type=" button"><-</button>
        <button id="buttonSeven type=" button">7</button>
        <button id="buttonEight type=" button">8</button>
        <button id="buttonNine type=" button">9</button>
        <button id="buttonSubtraction type=" button">-</button>
        <button id="buttonFour type=" button">4</button>
        <button id="buttonFive type=" button">5</button>
        <button id="buttonSix type=" button">6</button>
        <button id="buttonAddition type=" button">+</button>
        <button id="buttonOne type=" button">1</button>
        <button id="buttonTwo type=" button">2</button>
        <button id="buttonThree type=" button">3</button>
        <button id="buttonEqual" type="button">=</button>
        <button id="buttonPercent type=" button">%</button>
        <button id="buttonZero type=" button">0</button>
        <button id="buttonComma type=" button">,</button>


    </div>









    <script src="app.js"></script>
</body>
</html>
